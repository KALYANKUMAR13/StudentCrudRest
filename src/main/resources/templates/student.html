<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Student List</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h2>StudentS List</h2>

        <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add Student </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
					<th>Student Id</th>
                    <th>Student First Name</th>
                    <th>Student Last Name</th>
                    
               
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${listStudent}">
					<td th:text="${student.id}"></td>
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                 
                <td> <a th:href="@{/showFormForUpdate/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteEmployee/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
                    </td>
              
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
